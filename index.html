<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <nav class="navbar navbar-dark bg-dark justify-content-center">
                <h1 class="navbar-text">Are You A Psychic?</h1>
        </nav>
    <!-- create html content of page to display results -->
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2><span id="display-text">Press any key to play</span></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                        <h4><span class="badge badge-success">Wins: <span id="wins"></span></span></h4>
                </div>
                <div class="col-3">
                        <h4><span class="badge badge-danger">Losses: <span id="losses"></span></span</h4>
                </div>
                <div class="col-3">
                        <h4><span class="badge badge-warning">Guesses Left: <span id="guess-left"></span></span</h4>
                </div>
                <div class="col-3">
                        <h4><span class="badge badge-secondary">Guesses So Far: <span id="guess-so-far"></span></span</h4>
                </div>
            </div>
            
        </div>

    </div>











    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
